    <h1>Exercise 3: OpenWeatherMap API</h1>
    
    <h2>Select a city from the list:</h2>
    <select id="citySelector" onchange="fetchWeatherByCity()">
        <option value="">--Select a city--</option>
        <option value="Helsinki">Helsinki</option>
        <option value="Stockholm">Stockholm</option>
        <option value="Rome">Rome</option>
        <option value="New York">New York</option>
    </select>
    
    <h2>Or type in a search query:</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="fetchWeatherBySearch()">Search</button>
    
    <h2>Weather Data:</h2>
    <div id="weatherData">Weather data goes here.</div>
